<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>👤LOGIN PAGE</h1>   
    <form action=""> 
    <label for="first">
        Username:
    </label>
    <input type="text"
            id="Username"
            name="Username"
            placeholder="👥Enter your name" required>
    <label for="password">
        Password:
    </label>
    <input type="text"
            id="password"
            name="password"
            placeholder="🛡️Enter your password" required>
    <div class="wrap">
    <button type="submit"
        onclick="solve()">
        Submit
    </button>
    </div>
    </form>
    <p>
        Not have a account?
        <a href="#" style="transition: none;">
        Create an Account
        </a>
    </p>
    </div>
</body>
</html>
